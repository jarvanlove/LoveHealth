<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱健康 - 忘记密码</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@4/lib/index.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, Segoe UI, Arial, Roboto, 'PingFang SC', 'miui', 'Hiragino Sans GB', 'Microsoft Yahei', sans-serif;
            min-height: 100vh;
            background: #f8f8f8;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 16px;
            display: flex;
            align-items: center;
        }
        .back-icon {
            font-size: 20px;
            color: #333;
            margin-right: 12px;
        }
        .header-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .forget-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 24px;
        }
        .forget-header {
            margin-top: 20px;
            margin-bottom: 40px;
        }
        .forget-title {
            font-size: 26px;
            font-weight: bold;
            color: #333;
            margin-bottom: 12px;
        }
        .forget-subtitle {
            font-size: 14px;
            color: #999;
            line-height: 1.5;
        }
        .forget-form {
            margin-bottom: 20px;
        }
        .form-item {
            position: relative;
            margin-bottom: 24px;
        }
        .form-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            display: block;
        }
        .form-input {
            width: 100%;
            height: 48px;
            border-radius: 8px;
            border: 1px solid #e5e5e5;
            padding: 0 15px;
            font-size: 15px;
            background: #fff;
            transition: all 0.3s;
        }
        .form-input:focus {
            border-color: #FF4B4B;
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 75, 75, 0.1);
        }
        .verify-code-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .verify-code-input {
            flex: 1;
        }
        .send-code-btn {
            height: 48px;
            border-radius: 8px;
            background: #f5f5f5;
            border: 1px solid #e5e5e5;
            color: #666;
            font-size: 14px;
            padding: 0 16px;
            white-space: nowrap;
            cursor: pointer;
        }
        .send-code-btn.active {
            background: rgba(255, 75, 75, 0.1);
            color: #FF4B4B;
            border-color: rgba(255, 75, 75, 0.2);
        }
        .next-button {
            width: 100%;
            height: 48px;
            border-radius: 24px;
            background: linear-gradient(90deg, #FF4B4B, #FF7676);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            box-shadow: 0 5px 15px rgba(255, 75, 75, 0.3);
            cursor: pointer;
            margin-top: 20px;
        }
        .next-button:disabled {
            background: #cccccc;
            box-shadow: none;
            cursor: not-allowed;
        }
        .back-to-login {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 24px;
        }
        .login-link {
            color: #FF4B4B;
            text-decoration: none;
            font-weight: bold;
        }
        .step-container {
            margin-bottom: 30px;
        }
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .step {
            flex: 1;
            text-align: center;
            position: relative;
        }
        .step::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 0;
            width: 100%;
            height: 1px;
            background-color: #e5e5e5;
            z-index: 0;
        }
        .step:last-child::after {
            display: none;
        }
        .step-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            color: #666;
            font-size: 12px;
        }
        .step-label {
            font-size: 12px;
            color: #999;
            margin-top: 8px;
        }
        .step.active .step-circle {
            background: linear-gradient(90deg, #FF4B4B, #FF7676);
            color: white;
        }
        .step.active .step-label {
            color: #FF4B4B;
            font-weight: bold;
        }
        .step.completed .step-circle {
            background: #4CD964;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="登录页.html" class="back-icon">
            ← 
        </a>
        <div class="header-title">忘记密码</div>
    </div>
    
    <div class="forget-container">
        <div class="step-container">
            <div class="step-indicator">
                <div class="step active">
                    <div class="step-circle">1</div>
                    <div class="step-label">验证身份</div>
                </div>
                <div class="step">
                    <div class="step-circle">2</div>
                    <div class="step-label">重设密码</div>
                </div>
                <div class="step">
                    <div class="step-circle">3</div>
                    <div class="step-label">完成</div>
                </div>
            </div>
        </div>
        
        <div class="forget-header">
            <h1 class="forget-title">找回密码</h1>
            <p class="forget-subtitle">请输入注册时使用的手机号，我们将发送验证码至该手机</p>
        </div>
        
        <div class="forget-form" id="step1Form">
            <div class="form-item">
                <label class="form-label">手机号码</label>
                <input type="tel" class="form-input" placeholder="请输入手机号码" maxlength="11" id="phone">
            </div>
            
            <div class="form-item">
                <label class="form-label">验证码</label>
                <div class="verify-code-container">
                    <input type="text" class="form-input verify-code-input" placeholder="请输入验证码" maxlength="6" id="code">
                    <button class="send-code-btn" id="sendCodeBtn" onclick="sendCode()">发送验证码</button>
                </div>
            </div>
            
            <button class="next-button" onclick="goToStep2()">下一步</button>
        </div>
        
        <div class="forget-form" id="step2Form" style="display: none;">
            <div class="form-item">
                <label class="form-label">设置新密码</label>
                <input type="password" class="form-input" placeholder="请设置6-20位新密码" id="newPassword">
            </div>
            
            <div class="form-item">
                <label class="form-label">确认新密码</label>
                <input type="password" class="form-input" placeholder="请再次输入新密码" id="confirmPassword">
            </div>
            
            <button class="next-button" onclick="goToStep3()">确认修改</button>
        </div>
        
        <div class="forget-form" id="step3Form" style="display: none;">
            <div style="text-align: center; padding: 30px 0;">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#4CD964" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                <h2 style="margin-top: 20px; color: #333; font-size: 20px;">密码重置成功</h2>
                <p style="margin-top: 10px; color: #666; font-size: 14px;">您的密码已重置，现在可以使用新密码登录了</p>
            </div>
            
            <button class="next-button" onclick="goToLogin()">返回登录</button>
        </div>
        
        <div class="back-to-login">
            <a href="登录页.html" class="login-link">返回登录</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@4/lib/vant.min.js"></script>
    <script>
        // 发送验证码
        let countdown = 60;
        let timer = null;
        
        function sendCode() {
            const phone = document.getElementById('phone').value;
            const sendCodeBtn = document.getElementById('sendCodeBtn');
            
            if (!phone || phone.length !== 11) {
                vant.showToast('请输入有效的手机号码');
                return;
            }
            
            // 禁用按钮并开始倒计时
            sendCodeBtn.disabled = true;
            sendCodeBtn.classList.add('active');
            sendCodeBtn.innerHTML = `${countdown}秒后重新发送`;
            
            // 模拟发送验证码
            vant.showSuccessToast('验证码已发送');
            
            // 倒计时
            timer = setInterval(() => {
                countdown--;
                sendCodeBtn.innerHTML = `${countdown}秒后重新发送`;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    sendCodeBtn.disabled = false;
                    sendCodeBtn.innerHTML = '重新发送';
                    countdown = 60;
                }
            }, 1000);
        }
        
        function goToStep2() {
            const phone = document.getElementById('phone').value;
            const code = document.getElementById('code').value;
            
            if (!phone || phone.length !== 11) {
                vant.showToast('请输入有效的手机号码');
                return;
            }
            
            if (!code || code.length !== 6) {
                vant.showToast('请输入6位验证码');
                return;
            }
            
            // 模拟验证
            vant.showLoadingToast({
                message: '验证中...',
                forbidClick: true,
            });
            
            setTimeout(() => {
                vant.closeToast();
                
                // 更新步骤指示器
                const steps = document.querySelectorAll('.step');
                steps[0].classList.remove('active');
                steps[0].classList.add('completed');
                steps[1].classList.add('active');
                
                // 切换表单
                document.getElementById('step1Form').style.display = 'none';
                document.getElementById('step2Form').style.display = 'block';
            }, 1500);
        }
        
        function goToStep3() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!newPassword || newPassword.length < 6) {
                vant.showToast('请设置至少6位的密码');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                vant.showToast('两次输入的密码不一致');
                return;
            }
            
            // 模拟提交
            vant.showLoadingToast({
                message: '提交中...',
                forbidClick: true,
            });
            
            setTimeout(() => {
                vant.closeToast();
                
                // 更新步骤指示器
                const steps = document.querySelectorAll('.step');
                steps[1].classList.remove('active');
                steps[1].classList.add('completed');
                steps[2].classList.add('active');
                
                // 切换表单
                document.getElementById('step2Form').style.display = 'none';
                document.getElementById('step3Form').style.display = 'block';
            }, 1500);
        }
        
        function goToLogin() {
            window.location.href = '登录页.html';
        }
    </script>
</body>
</html>
