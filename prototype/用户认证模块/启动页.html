<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱健康 - 启动页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@4/lib/index.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, Segoe UI, Arial, Roboto, 'PingFang SC', 'miui', 'Hiragino Sans GB', 'Microsoft Yahei', sans-serif;
        }
        .splash-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.3) 100%), url('https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2680&q=80') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 30px;
            background-color: white;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .logo-inner {
            width: 100px;
            height: 100px;
            background: linear-gradient(90deg, #FF4B4B, #FF7676);
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
        }
        .app-name {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #FF4B4B, #FF7676);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        .copyright {
            position: absolute;
            bottom: 24px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }
        .version {
            margin-bottom: 6px;
            font-size: 14px;
        }
        .loading {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">
            <div class="logo-inner">爱</div>
        </div>
        <h1 class="app-name">爱健康</h1>
        <div class="loading">
            <van-loading type="spinner" color="#FF4B4B" size="24px">加载中...</van-loading>
        </div>
        <div class="copyright">
            <div class="version">版本 1.0.0</div>
            <div>Copyright © 2023 爱健康团队 All Rights Reserved</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@4/lib/vant.min.js"></script>
    <script>
        const app = Vue.createApp({
            setup() {
                // 模拟2秒后跳转到引导页
                setTimeout(() => {
                    window.location.href = '引导页.html';
                }, 2000);
            }
        });
        app.use(vant);
        app.mount('.splash-container');
    </script>
</body>
</html>
